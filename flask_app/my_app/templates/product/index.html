<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    {% for key, product in products.items() %}
        <div>
            <a href="{{ url_for('product.detail', id=key) }}">
                {{ product['name'] }}
            </a>            
        </div>

    {% endfor %}
</body>
</html>
